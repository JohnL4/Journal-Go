<mat-toolbar color="primary" class="mat-elevation-z4">
    <mat-toolbar-row> 
        <!-- <span>Hamburger</span> -->
        <mat-icon
            class="icon"
            (click)="hamburgerMenuToggle()"
            >
            menu
        </mat-icon>
        <span class="spacer"></span>
        <app-menu [options]="(options$ | async)!" (themeChange)="themeChangeHandler($event)">
        </app-menu>
    </mat-toolbar-row>
</mat-toolbar>
